<!--On change l'aspect quand on click-->
<div class="form-card">
  <div>
    <h2>Connexion</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password">
    </div>
    <div class="buttons">
        <button type="submit" (click)="onLogin()">Connexion</button>
    </div>
  </div>
</div>
